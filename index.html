
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZECA PICHOS | Arte Urbana Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --ios-bg: #000000;
        --ios-card: #1C1C1E;
        --ios-accent: #E5E5EA; /* Premium Gray */
        --ios-green: #34C759;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--ios-bg);
        color: #FFFFFF;
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, .urban-font {
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
        letter-spacing: -0.02em;
      }
      .glass {
        background: rgba(28, 28, 30, 0.7);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .premium-gray-glow:hover {
        box-shadow: 0 0 30px rgba(229, 229, 234, 0.15);
      }
      .bg-urban-texture {
        background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0);
        background-size: 40px 40px;
      }
      .smooth-scroll {
        scroll-behavior: smooth;
      }
      /* Custom iOS 26 Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>

  }
}
</script>
</head>

  </body>
</html>
