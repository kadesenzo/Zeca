<!DOCTYPE html>
<html lang="pt-br" class="overflow-x-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ZECA PICHOS | Arte Urbana Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --ios-bg: #000000;
        --ios-card: #1C1C1E;
        --ios-accent: #E5E5EA;
        --ios-green: #34C759;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--ios-bg);
        color: #FFFFFF;
        margin: 0;
        overflow-x: hidden;
        width: 100%;
        position: relative;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, .urban-font {
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
        letter-spacing: -0.05em;
      }
      .glass {
        background: rgba(28, 28, 30, 0.4);
        backdrop-filter: blur(40px) saturate(200%);
        -webkit-backdrop-filter: blur(40px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .bg-urban-texture {
        background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.03) 1px, transparent 0);
        background-size: 50px 50px;
      }
      .smooth-scroll {
        scroll-behavior: smooth;
      }
      @keyframes blink-once {
        0% { opacity: 0; transform: scale(0.8); }
        20% { opacity: 0.8; transform: scale(1.1); }
        40% { opacity: 0.2; transform: scale(1); }
        60% { opacity: 0.5; transform: scale(1.05); }
        100% { opacity: 0.05; transform: scale(1); }
      }
      .animate-blink-once {
        animation: blink-once 2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in-up 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 10px;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/"
      }
    }
    </script>
  </head>
  <body class="smooth-scroll overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
